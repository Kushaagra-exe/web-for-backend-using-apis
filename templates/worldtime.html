<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time</title>
    
</head>
<body>
    <DIV>
        <STRONg><H1>World Time</H1></STRONg>
    </DIV>

    <div>
        <P align="center"><font size="4"><u>Using Latitude and Longitude</u></font></P>
        <form action="#" method="post" align="center">
            <input type="hidden" name="identifier" value="lat-long">
            <strong>
                Latitude: <input type="number" name="lat" required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Longitude: <input type="number" name="long" required>
            </strong>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>

    <br>
    <hr class="rounded">
    <strong><h3 align="center">OR</h3></strong>
    <hr class="rounded">
    <br>


    <div>
        <P align="center"><font size="4"><u>Using City Name </u></font></P>
        <form action="#" method="post" align="center">
            <strong>
                <input type="hidden" name="identifier" value="city">
                City: <input type="text" name="city" required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                State(Only for US states)(optional): <input type="text" name="state"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Country(optional): <input type="text" name="count">

            </strong>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>

    <br>
    <hr class="rounded">
    <strong><h3 align="center">OR</h3></strong>
    <hr class="rounded">
    <br>
    
    <div>
        <P align="center"><font size="4"><u>Using Timezone</u></font></P>
        <form action="#" method="post" align="center">
            <strong>
                <input type="hidden" name="identifier" value="zone">
                Timezone (example Asia/Kolkata): <input type="text" name="zone" required>
            </strong>
            <br><br>
            <input type="submit">
        </form>
    </div>

    <br>
    <hr class="rounded">
    
    

    {% block output %}

    {% endblock %}
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    
</head>
<body>
    <DIV>
        <STRONg><H1>Numbers</H1></STRONg>
    </DIV>
    
    <div>
        <P align="center"><font size="4"><u>Random Number Fact</u></font></P>
        <form action="#" method="post" align="center">
            <input type="hidden" name="identifier" value="number">
            <strong>
                Number(upto 4 digits): <input type="number" name="number" min="0" max="9999" required>
            </strong>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>

    <br>
    <hr class="rounded">
    <strong><h3 align="center">OR</h3></strong>
    <hr class="rounded">
    <br>


    <div>
        <P align="center"><font size="4"><u>Random Date Fact</u></font></P>
        <form action="#" method="post" align="center">
            <strong>
                <input type="hidden" name="identifier" value="date">
                Date: <input type="number"name="date" min="1" max="31" required>
                Month: <input type="number" name="date" min="1" max="12" required>

            </strong>
            <br><br>
            <input type="submit" value="submit">
        </form>
    </div>

    <br>
    <hr class="rounded">
    <strong><h3 align="center">OR</h3></strong>
    <hr class="rounded">
    <br>
    
    <div>
        <P align="center"><font size="4"><u>Number trivia</u></font></P>
        <form action="#" method="post" align="center">
            <strong>
                <input type="hidden" name="identifier" value="trivia">
                Number(upto 4 digits): <input type="number" name="number" min="0" max="9999" required>
            </strong>
            <br><br>
            <input type="submit">
        </form>
    </div>

    <br>
    <hr class="rounded">
    
    

    {% block output %}

    {% endblock %}
   
</body>
</html>

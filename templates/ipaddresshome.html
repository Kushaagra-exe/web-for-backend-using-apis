<body>
    
    <DIV>
        <STRONg><H1>Ip adress Information</H1></STRONg>

    <div>
        <center>
            <strong><u><P><font size="4" color="green">Enter Your Ip Adress: </font></P></u></strong>
            <form action="#" method="post">
                <input type="text" minlength="7" maxlength="15" size="15" name="ipaddress" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
